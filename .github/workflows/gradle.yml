name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-docker-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'


    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
# Spring Boot 어플리케이션 Build
    - name: Build with Gradle Wrapper
      run: ./gradlew build

    # Docker 이미지 Build
    - name: docker image build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springdeploy .

    # DockerHub Login (push 하기 위해)
    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Docker hub 로 push
    - name: Docker Hub push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/springdeploy

# 위 과정에서 푸시한 이미지를 ec2에서 풀받아서 실행
  run-docker-image-on-ec2:
    needs: build-docker-image
    runs-on: self-hosted

    steps:
    # =========================
    # 기존 컨테이너 stop + remove 추가
    - name: Stop and remove old container
      run: |
        sudo docker stop springdeploy || true   # 기존 컨테이너 실행 중이면 중지
        sudo docker rm springdeploy || true     # 기존 컨테이너 삭제
    # =========================

    # =========================
    # 기존 이미지 삭제 (옵션, 충돌 방지)
    - name: Remove old image
      run: sudo docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/springdeploy:latest || true
    # =========================

    # pull 새 이미지
    - name: docker pull
      run: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/springdeploy:latest

    # run 새 컨테이너
    - name: docker run new container
      run: |
        sudo docker run -d -p 80:8080 \
          --name springdeploy \
          ${{ secrets.DOCKERHUB_USERNAME }}/springdeploy:latest
        # --rm, -it 제거: 서버 배포 컨테이너는 백그라운드 실행만 필요

    # 기존 방식 유지: 불필요한 캐시 정리
    - name: delete old docker image
      run: sudo docker system prune -f
